      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "aggregate_last_point": true,
        "reducer_limit": 1024,
        "reducer_levels": 2,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 0,
        "aggregation_step_ts": 86400000000,
        "gc_interval":60,
        "TTL": 259200000
      },
      "key_db": {
        "db_path": "/storage/btp/ag1d/keys",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-keys.ini",
        "TTL": 259200000,
