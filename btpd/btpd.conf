{
  /*
    Примерная схема (если стрелка не указана то вниз):

          tcp-rt:38001         udp-rt:38001    (Порт для записи сырых метрик)
            |_________ __________|
                      |
                  jsonrpc-rt1
                      |
    self-rt100ms -> rt-ag1s --->  rt-ag15s  (real-time аггрегаторы на 1 секунду и 15 секунд)
           ^         |   |            |____________________________________
           |_________|   |            |           |           |           |
                       btp-ag5s     btp-ag1m    btp-ag7m    btp-ag1h    btp-ag1d (хранилища аггрегированных данных RocksDB)
                          ^            ^           ^           ^           ^
                          |            |           |           |           |
                      jsonrpc-5s   jsonrpc-1m  jsonrpc-7m  jsonrpc-1h  jsonrpc-1d
                          ^            ^           ^            ^          ^
                          |            |           |            |          |
                     tcp-5s:37000  tcp-1m:37001 tcp-7m:37004 tcp-1h:37002 tcp-1d:37003
                     (Порты для чтения аггрегированных данных для построения графиков)

  Входящий поток поступает на 1-секундный real-time аггрегатор rt-ag1s (правильнее было его назвать сепаратор),
  который собирает входящие данные, частично прореживает их и отдает в 5-секундное храниличе btp-ag5s, которое
  аггрегирует эти данные по 5 секундные значения и сохраняет из в RocksDB. Также rt-ag1s дублирует эти данные
  на 15-секундный real-time аггрегатор rt-ag15s, который рассылает данные, песле сепарации, по всем остальным хранилищам.
  Также rt-ag1s собирает статистику по входящему потоку данных и отправляет ее на 100-миллисикундный агреегатор и далее
  по цепочке (на графиках можно найти в сервисах daemon:btpd).
  */

  "startup": {},

  "config": {
    "enabled": true,
    "reload_sighup": true,
    "reload_changed_ms": 1000
  },

  "core": {
    "common-workflow": {
      "threads": 1,
      "quiet_mode": false,
      "overflow_reset": false,
      "control_ms": "1s"
    }
  },

  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "resolution":"milliseconds",
    "size_limit": "10MB",
    "rotation": 2,
    "startup_rotate": true,
    "path": "/logs/btp.log"
  },

  "server-tcp": [
    {
      "name": "tcp-5s",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "jsonrpc-5s",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37000"
    },
    {
      "name": "tcp-1m",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "jsonrpc-1m",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37001"
    },
    {
      "name": "tcp-7m",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "jsonrpc-7m",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37004"
    },
    {
      "name": "tcp-1h",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "jsonrpc-1h",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37002"
    },
    {
      "name": "tcp-1d",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "jsonrpc-1d",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37003"
    },
    {
      "name": "tcp-rt",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "jsonrpc-rt1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "38001",
      "connection": {
        "reader": { "sep": "\r\n" },
        "writer": { "sep": "\r\n" },
        "direct_mode": true
      }
    }
  ],

  "server-udp":[
    {
      "name": "udp-rt",
      "enabled": true,
      "suspend": false,
      "startup_priority":  1000,
      "shutdown_priority": -1000,
      "target": "jsonrpc-rt1",
      "reader": { "sep": "\r\n", "bufsize": 65535, "maxbuf": 65535 },
      "writer": { "sep": "\r\n", "bufsize": 65535, "maxbuf": 65535 },
      "receive_buffer_size": 128000000,
      "threads": 2,
      "addr": "0.0.0.0",
      "port": "38001"
    }
  ],

  "statistics-service": [
    {
      "name": "jsonrpc-rt1",
      "target": "rt-ag1s",
      "allow_non_jsonrpc": true,
      "disable_handler_map": false
    }
  ],

  "statistics-aggregator": [
    {
      "name": "rt-ag1s",
      "enabled": true,
      "suspend": false,
      "statistics": {
        "disabled": false,
        "target": "self-rt100ms",
        "multi_push.time": "multi_push.time",
        "multi_push.values": "multi_push.values",
        "push.time": "push.time",
        "push.values": "push.values"
      },
      "reducer_limit": 1024,
      "reducer_levels": 10,
      "aggregation_step_ts": 1000000,
      "soiled_start_ts": 1000000,
      "resolution": "microseconds",
      "outgoing_reduced_size": 128,
      "pool_size": 0,
      "prefixes": [],
      "targets": ["btp-ag5s", "rt-ag15s"],
      "workers": 1,
      "suspend_push": false,
      "aggregate_timeout_ms": 1000,
      "startup_ignore_ms": 1000
    },
    {
      "name": "rt-ag15s",
      "enabled": true,
      "suspend": false,
      "reducer_limit": 1024,
      "reducer_levels": 10,
      "aggregation_step_ts": 15000000,
      "soiled_start_ts": 15000000,
      "resolution": "microseconds",
      "outgoing_reduced_size": 128,
      "pool_size": 0,
      "prefixes": [],
      "targets": ["btp-ag1m", "btp-ag7m", "btp-ag1h", "btp-ag1d"],
      "workers": 1,
      "suspend_push": false,
      "aggregate_timeout_ms": 15000,
      "startup_ignore_ms": 15000
    },
    {
      "name": "self-rt100ms",
      "enabled": true,
      "suspend": false,
      "reducer_limit": 1024,
      "reducer_levels": 10,
      "aggregation_step_ts": 100000,
      "soiled_start_ts": 100000,
      "resolution": "microseconds",
      "outgoing_reduced_size": 128,
      "pool_size": 0,
      "prefixes": [
        "service~~daemon:btpd~~",
        "service~~daemon:btpd~~dd2~~",
        "script~~btp.conf~~daemon:btpd~~"
      ],
      "targets": ["btp-ag5s"],
      "workers": 1,
      "suspend_push": false,
      "aggregate_timeout_ms": 100,
      "startup_ignore_ms": 100
    }
  ],

  "ag-service": [
    {
      "name": "jsonrpc-5s",
      "target": "btp-ag5s",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    },
    {
      "name": "jsonrpc-1m",
      "target": "btp-ag1m",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    },
    {
      "name": "jsonrpc-7m",
      "target": "btp-ag7m",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    },
    {
      "name": "jsonrpc-1h",
      "target": "btp-ag1h",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    },
    {
      "name": "jsonrpc-1d",
      "target": "btp-ag1d",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    }
  ],

  "btp-ag": [
    {
      "name": "btp-ag5s",
      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "gc_interval":60,
        "TTL": 15000,
        "aggregate_last_point": false,
        "reducer_limit": 16384,
        "reducer_levels": 16,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 5000000,
        "aggregation_step_ts": 5000000
      },
      "key_db": {
        "db_path": "/storage/btp/ag5s/keys",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-keys.ini",
        "TTL": 15000,
        "create_if_missing": true
      },
      "data_db": {
        "db_path": "/storage/btp/ag5s/data",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-data.ini",
        "TTL": 15000,
        "hash_size": 16,
        "create_if_missing": true
      }
    },

    {
      "name": "btp-ag1m",
      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "gc_interval":60,
        "TTL": 180000,
        "aggregate_last_point": false,
        "reducer_limit": 1536,
        "reducer_levels": 2,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 0,
        "aggregation_step_ts": 60000000
      },
      "key_db": {
        "db_path": "/storage/btp/ag1m/keys",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-keys.ini",
        "TTL": 180000,
        "create_if_missing": true
      },
      "data_db": {
        "db_path": "/storage/btp/ag1m/data",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-data.ini",
        "TTL": 180000,
        "hash_size": 16,
        "create_if_missing": true
      }
    },

    {
      "name": "btp-ag7m",
      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "gc_interval":60,
        "TTL": 1260000,
        "aggregate_last_point": false,
        "reducer_limit": 896,
        "reducer_levels": 2,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 0,
        "aggregation_step_ts": 420000000
      },
      "key_db": {
        "db_path": "/storage/btp/ag7m/keys",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-keys.ini",
        "TTL": 1260000,
        "create_if_missing": true
      },
      "data_db": {
        "db_path": "/storage/btp/ag7m/data",
        "wal_path": "",
        "ini_path": "/storage/btp/ag-data.ini",
        "TTL": 1260000,
        "hash_size": 16,
        "create_if_missing": true
      }
    },

    {
      "name": "btp-ag1h",
      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "gc_interval":60,
        "TTL": 10800000,
        "aggregate_last_point": true, /*<!*/
        "reducer_limit": 1024,
        "reducer_levels": 2,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 0,
        "aggregation_step_ts": 3600000000
      },
      "key_db": {
        "db_path": "/storage/btp/ag1h/keys",
